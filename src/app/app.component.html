<div class="container">
    <form #todoForm= "ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
   <div class="form-group">
   <h1 class="text-center text-primary">Todo App</h1>
    <div class="input-group-prepend">
      <input type="text" #todo class="form-control" placeholder="Add Todo" name="todo" ngModel>
     <span class="input-group-text" (click)="addTodo(todo.value)">
       <i class="material-icons">add</i>
    </span>
    </div>
   </div>
   <div class="data">
    <div class="list-instyled">
      <li *ngFor="let todo of todoArray; index as i;">{{todo}}
          <i class="material-icons" (click)="deleteItem(i)">delete</i>
      </li>
    </div>
  </div>
  </form>
 </div>
 <hr>

<div class="container">
  <app-display [value]="counterValue"></app-display>
  <app-actions-controls
     (increase)="onIncrease($event)"
      (decrease)="onDecrease($event)">
  </app-actions-controls>
 </div>
<router-outlet></router-outlet>
